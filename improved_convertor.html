<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center mb-4">
        <h1 class="text-primary">Unit Convertor</h1>
    </div>
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="form-group">
            <label for="display_number" class="font-weight-bold">Enter a Number</label>
            <input type="number" id="display_number" class="form-control" value="0">
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input d-inline" name="convert" id="km_to_m">
            <label class="form-check-label" for="km_to_m">Kilometer to Meter</label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" name="convert" id="M_to_cm">
            <label class="form-check-label" for="M_to_cm">Meter to Centimeter</label>
        </div>

        <button class="btn btn-primary btn-block" onclick="convert()">Convert</button>
    </div>
    <div class="mt-4">
        <h1 id="display_head" class="text-dark"></h1>
    </div>

    <script>
    
        let result = document.getElementById('display_head')
        let km_to_m = document.getElementById('km_to_m') 
        let M_to_cm = document.getElementById('M_to_cm')
        let display_value = document.getElementById('display_number')
    
    function convert() {
        if(display_value.value>0){
            if (km_to_m.checked) {
                let values = display_value.value * 1000
                result.innerHTML = values
            }
    
            if (M_to_cm.checked) {
                let values = display_value.value * 100
                result.innerHTML = values
            }
        }
    
        else {
            result.innerHTML="Please Enter a Valid Number"
        }
    }
    
    
    
    
    </script>
    
    
    
    </body>
    </html>
