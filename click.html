<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function click(){
            alert("Thank You");
        }

    </script>
</head>
<body>
    <h1> Click Event</h1>
    <button type="'button" onclick="click()"> ON click</button><br><br>

    <button type="button" ondblclick="click()"> Double click</button><br><br>

    <button type="button" oncontextmenu="click()"> On Right Click</button><br><br>

    <button type="button" onmousedown="click()"> on mouse down</button><br><br>

    <button type="button" onmouseup="click()"> mouse up</button><br><br>

    <button type="button" onmouseenter="click()"> on mouse enter</button><br><br>
    
    <button type="button" onmouseleave="click()"> on mouse leave</button><br><br>

    <button type="button" onmouseout="click()"> on mouse out</button><br><br>

    <button type="button" onmousewheel="click()"> mouse wheel</button><br><br>


    
</body>
</html>
